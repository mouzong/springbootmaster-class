server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Spring data source specific configurations
spring.datasource.url=jdbc:h2:mem:springdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=andreas
spring.datasource.password=adminpass

# Spring data JPA configuration specific
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true


# H2 Console configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2




